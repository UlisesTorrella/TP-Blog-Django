{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
           <div id="MoneyConvert">
                <select id="From" class="col-xs-5 selectContainer">
                    <option value="1">Dollar</option>
                    <option value="2">Euro</option>
                    <option value="3">ARS</option>
                    <option value="4">CHI</option>
                    <option value="5">UYU</option>
                </select>
                <input type="number" id="ToConv"/><br/>
                <select id="To" class="col-xs-5 selectContainer">
                    <option value="1">Dollar</option>
                    <option value="2">Euro</option>
                    <option value="3">ARS</option>
                    <option value="4">CHI</option>
                    <option value="5">UYU</option>
                </select>
                <input type="number" id="Convertion"/><br/>
                
                <input type="button" value="Convertir" onclick="coso()"/>
            </div>   
{% endblock %}

{% block script %}
<script>
    var availableTags = ["Noticias","Curriculum","Contactanos","Calculadora","Conversor","Pregunta","Imagenes","Cronometro"
    ];
    $( "#busqueda" ).autocomplete({
      source: availableTags
    });

        function coso() {
            from = document.getElementById("From");
            valueFrom = from.options[from.selectedIndex].value;
            console.log(valueFrom);
            to = document.getElementById("To");
            valueTo = to.options[to.selectedIndex].value;
            number = document.getElementById("ToConv").value;
            
            outputConvertion = document.getElementById("Convertion");
            euro = 0.93367;
            dollar = 1;
            ARS = 8.86387;
            CHI = 611.143;
            UYU = 25.7813;
            switch(valueFrom + "-" + valueTo){
                case "1-1":  outputConvertion.value = number; break;
                case "2-2":  outputConvertion.value = number; break;
                case "3-3":  outputConvertion.value = number; break;
                case "4-4":  outputConvertion.value = number; break;
                case "5-5":  outputConvertion.value = number; break;

                case "1-2":  outputConvertion.value = dollar*euro*number;break;
                case "1-3":  outputConvertion.value = dollar*ARS*number;break;
                case "1-4":  outputConvertion.value = dollar*CHI*number;break;
                case "1-5":  outputConvertion.value = dollar*UYU*number;break;

                case "2-1":  outputConvertion.value = number/euro*dollar;break;
                case "2-3":  outputConvertion.value = number/euro*ARS;break;
                case "2-4":  outputConvertion.value = number/euro*CHI;break;
                case "2-5":  outputConvertion.value = number/euro*UYU;break;

                case "3-1":  outputConvertion.value = number/ARS*dollar;break;
                case "3-2":  outputConvertion.value = number/ARS*euro;break;
                case "3-4":  outputConvertion.value = number/ARS*CHI;break;
                case "3-5":  outputConvertion.value = number/ARS*UYU;break;

                case "4-1":  outputConvertion.value = number/CHI*dollar;break;
                case "4-2":  outputConvertion.value = number/CHI*euro;break;
                case "4-3":  outputConvertion.value = number/CHI*ARS;break;
                case "4-5":  outputConvertion.value = number/CHI*UYU;break;

                case "5-1":  outputConvertion.value = number/UYU*dollar;break;
                case "5-2":  outputConvertion.value = number/UYU*euro;break;
                case "5-3":  outputConvertion.value = number/UYU*ARS;break;
                case "5-4":  outputConvertion.value = number/UYU*CHI;break;
                default:;
            }
        }

        $( "#btnBusqueda" ).click(function() {
            direccion = $("#busqueda").val();
            window.location.href = direccion+".html";
        });
        </script>
{% endblock %}
